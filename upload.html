<!DOCTYPE html>
<html>
<head>
	<title>WUNDER itinerary upload</title>
	<style>
		hr { 
		    display: block;
		    margin-top: 0.5em;
		    margin-bottom: 0.5em;
		    margin-left: auto;
		    margin-right: auto;
		    border-style: inset;
		    border-width: 4px;
		} 
	</style>
</head>
<body onload="load()">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="uploaditinerary.js"></script>
	<h1>Please Upload Your Wunder Memory!</h1>
	<form id="myform" method="post">
		  <fieldset>
		  <legend>Your Profile</legend>
		  <label for="name">Name:</label>
		  <input type="text" id="name" name="name" placeholder="Your full name" required> <br>
		  <label for="gender">Gender:</label>
		  <input type="radio" id="gender" name="gender" value="male" required>Male
		  <input type="radio" id="gender" name="gender" value="female">Female <br>
		  <label for="age">Age:</label>
		  <input type="number" id="age" name="age" required><br>
		  <label for="nativeLanguage">Native Language:</label>
		  <input type="text" id="lang" name="nativeLanguage" placeholder="Your native Language" required> <br>
		  <label for="activeLevel">Active Level:</label>
		  <input type="radio" id="activeLevel" name="activeLevel" value="0" required>Low
		  <input type="radio" id="activeLevel" name="activeLevel" value="1"> Medium
		  <input type="radio" id="activeLevel" name="activeLevel" value="2" >High
		  <br>
		  <label for="region">Region:</label>
		  <input type="text" id="region" name="region" placeholder="Region" required>
		  </fieldset>
		  <br> <br>
		  <fieldset>
			  <div id="wrapper">
			  <legend>Your Itinerary</legend>
			  <label for='start'>Start Location: </label>
			  <input type="text" id="start" name="start"> <br>
			  <button type="button" id="create" onclick="addItinerary()">Add Your Itinerary </button> <br><br>
			  </div>
		  </fieldset>
		  <br><br>
		  <div class="submit">
	      <input type="submit" id="btn" name="btn" class="btn" value="Submit" />
	      </div>		  
		  
		
	</form>
</body>
</html>
